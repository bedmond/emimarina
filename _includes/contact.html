<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" netlify-honeypot="bot-field" action="/thanks.html" netlify>
                    <p style="display:none;">
                        <label>Don't fill this out: <input name="bot-field"></label></p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="name">
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email">
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Your Message *" id="message"></textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
